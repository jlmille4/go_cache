<ion-view view-title="Map">
  <ion-content scroll="false">
  	
  	<ui-gmap-google-map center='map.center' zoom='map.zoom' control='mapContainer'>

  	<ui-gmap-marker ng-repeat="marker in map.markers"
        idKey='marker.id'
        coords='marker.coords'
        click="toggleInfoWindow(marker)">

         <ui-gmap-window options="marker.windowOptions" closeClick="toggleInfoWindow(marker)">
        	<div class="item item-avatar">
				<img ng-src="{{marker.img}}"/>
				<h2>{{marker.name}}</h2>
	 		</div>
        </ui-gmap-window>

	</ui-gmap-marker>

  	</ui-gmap-google-map>
  </ion-content>
</ion-view>
