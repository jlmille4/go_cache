<ion-view view-title="Map">
  <ion-content scroll="false">
  	
  	<ui-gmap-google-map center='map.center' zoom='map.zoom' control='mapContainer' options="map.options">

  	<ui-gmap-marker ng-repeat="marker in map.markers"
        idKey='marker.id'
        coords='marker.coords'
        click="toggleInfoWindow(marker)">

         <ui-gmap-window options="marker.windowOptions" closeClick="toggleInfoWindow(marker)">
     		<div>
     			 <div class="item item-avatar">
    				<img ng-src="{{marker.img}}">
    				<h2>{{marker.name}}</h2>
    				<p>{{marker.short}}</p>
  				</div>
     		

     			<a href="#/caches/{{marker.id}}" class="item item-icon-right">
			    	<i class="icon ion-chevron-right"></i>
			    	Go Explore!
				</a>
			</div>
	    </ui-gmap-window>
	</ui-gmap-marker>
  	</ui-gmap-google-map>
  </ion-content>
</ion-view>
