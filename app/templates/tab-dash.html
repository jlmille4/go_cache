<ion-view view-title="Dashboard">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          You have completed <b>{{viewModel.completed}}</b> out of <b>{{viewModel.total}}</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Updated</div>
      <div class="item item-body">
        <div>
          Your caches were last updated <b>{{viewModel.updated | date :"MM/dd/yyyy 'at' h:mma"}}</b>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
