<ion-view view-title="Caches">
	<ion-content>
	<div class="list">
		<!--
		<div class="item item-divider" ng-repeat-start="group in viewModel.groups">
  			{{group.title}}
  		</div>
  		-->
  		<a class="item" ng-repeat-end ng-repeat="cache in viewModel.caches" href="#/tab/cache/{{cache.id}}">
  			<h2>{{cache.title}}</h2>
  			
  			<p>{{cache.completed.date | date:'MM/dd/yyyy @ h:mma'}}</p>
  			<span class="badge badge-assertive"><1m</span>
  		</a>
	</div>
	</ion-content>
</ion-view>
